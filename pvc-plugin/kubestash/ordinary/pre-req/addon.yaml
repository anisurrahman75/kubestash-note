apiVersion: addons.kubestash.com/v1alpha1
kind: Addon
metadata:
  name: pvc-addon
spec:
  backupTasks:
    - name: pvc-backup
      function: pvc-backup
      singleton: true
      driver: Restic 
      volumeMounts:
      - name:  stash-volume
        mountPath: /stash/data
      parameters:
      - name: paths
        default: /stash/data
  restoreTasks:
    - name: pvc-restore
      singleton: false
      function: pvc-restore
      driver: Restic
      volumeMounts:
      - name:  stash-volume
        mountPath: /stash/data
              



      