apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: host-pvc
  namespace: demo
spec:
  # storageClassName: premium-rwo
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
---
kind: Pod
apiVersion: v1
metadata:
  name: demo-pod-1
  namespace: demo
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["/bin/sh", "-c","echo sample_data > sample/data/data.txt && sleep 3000"]
    volumeMounts:
    - name: my-volume
      mountPath: /sample/data
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: host-pvc
