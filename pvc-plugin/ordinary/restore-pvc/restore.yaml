apiVersion: core.kubestash.com/v1alpha1
kind: RestoreSession
metadata:
  name: pvc-restoresession
  namespace: default
spec:
  target:
    apiGroup:
    kind: PersistentVolumeClaim
    name: restore-host-pvc
    namespace: default
  dataSource:
    repository: pvc
    snapshot: latest
    encryptionSecret:
      name: encry-secret # some addon may not support encryption
      namespace: default
  addon:
    name: pvc-addon
    tasks:
    - name: pvc-restore
