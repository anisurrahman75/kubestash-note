apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: restore-host-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

---
kind: Pod
apiVersion: v1
metadata:
  name: restore-demo-pod-1
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["/bin/sh", "-c","sleep 3000"]
    volumeMounts:
    - name: my-volume
      mountPath: /sample/data
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: restore-host-pvc