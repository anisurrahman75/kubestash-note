kind: Pod
apiVersion: v1
metadata:
  name: pod-1
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["/bin/sh", "-c"," echo sample_data > /sample/data.txt && sleep 3000"]
    volumeMounts:
    - name: my-volume
      mountPath: /sample
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: test-vol