apiVersion: core.kubestash.com/v1alpha1
kind: RestoreSession
metadata:
  name: restore-sts-pvc-from-volumesnapshot
  namespace: default
spec:
  dataSource:
    repository: sts-volume-snapshot
    snapshot: latest
    encryptionSecret:
      name: encry-secret # some addon may not support encryption
      namespace: default
  addon:
    name: volume-snapshot-addon
    tasks:
    - name: workload-volume-snapshot-restore
      targetVolumes:  
        volumeClaimTemplates:
        - metadata:
            name: restore-data-${POD_ORDINAL} 
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: "csi-standard-immediate"
            resources:
              requests:
                storage: 1Gi
        - metadata:
            name: restore-config-${POD_ORDINAL}
          spec:
            accessModes: [ "ReadWriteOnce" ]
            storageClassName: "csi-standard-wait"
            resources:
              requests:
                storage: 1Gi
            