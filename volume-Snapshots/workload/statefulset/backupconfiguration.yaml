apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: volume-snapshot-backup
  namespace: demo
spec:
  target:
    apiGroup: apps
    kind: StatefulSet
    namespace: demo
    name: kubestash-statefulset
  backends:
  - name: gcs-storage
    storageRef:
      namespace: demo
      name: gcs-storage
    retentionPolicy:
      name: demo-retention
      namespace: demo
  sessions:
  - name: sts-volume-snapshot-backup-vs
    sessionHistoryLimit: 
    scheduler: # CronJob specification
      schedule: "*/2 * * * *"
      jobTemplate: # Comes from batch/v1 JobTemplateSpec
        backoffLimit: 1
    repositories: # volume & volumeMount strategy.
    - name: sts-volume-snapshot-driver-vs
      backend: gcs-storage
      directory: /sts-volume-snapshot-vs
      encryptionSecret:
       name: encry-secret # some addon may not support encryption
       namespace: demo
      deletionPolicy: WipeOut 
    addon:
      name: workload-addon
      tasks:
      - name: VolumeSnapshot
        params:
          # snapshotClassName: csi-gce-pd-snapshot-class
      jobTemplate:
        spec: 
          securityContext: 
            runAsUser: 0
    retryConfig:
      maxRetry: 2
      delay: 1m