apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: pvc-backup
  namespace: demo
spec:
  target:
    apiGroup:
    kind: PersistentVolumeClaim
    name: backup-target-pvc
    namespace: demo
  backends:
  - name: pvc-backend
    storageRef:
      namespace: demo
        #name: s3-storage
      name : local-storage-with-hostpath
    retentionPolicy:
      name: demo-retention
      namespace: demo
  sessions:
